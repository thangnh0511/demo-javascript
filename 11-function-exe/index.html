    <div class="wrap-container">
        <div class="update-console">
            <h2 class="update-console-title">Product Information</h2>
            <div class="input-field">
                <label for="">Product name</label><input type="text" id="prd-name">
            </div>
            <div class="input-field">
                <label for="">Price</label><input type="number" id="prd-price">

            <div class="input-field">

            </div>
            <div class="btn-field" id="btn-field-js">
                <span class="btn-function" id="add" onclick="addItem()">
                    <img src="./icon/add.svg" alt="">

                <span class="btn-function" id="save" onclick="saveItem()">

                </span>

                <div class="catalogue-title--header">Auth</div>
