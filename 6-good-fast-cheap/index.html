<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Fast Cheap</title>
    <link rel="stylesheet" href="gfc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@0.2.1/output/moretoggles.min.css">
</head>
<body>
    <div class="container">
        <div class="button">
            <div class="mt-normal-garden"> 
                <input id="good" type="checkbox" onchange="play('good')"/>
                <label for="good"></label>  
            </div>
            <h1>GOOD</h1>
        </div>
        <div class="button">
            <div class="mt-normal-garden"> 
                <input id="cheap" type="checkbox" onchange="play('cheap')"/>
                <label for="cheap"></label>  
            </div>
            <h1>CHEAP</h1>
        </div>
        <div class="button">
            <div class="mt-normal-garden "> 
                <input id="fast" type="checkbox" onchange="play('fast')"/>
                <label for="fast"></label>  
            </div>
            <h1>FAST</h1>
        </div>
    </div>
    <script src="gfc.js"></script>
</body>
</html>
